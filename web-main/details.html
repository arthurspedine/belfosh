<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="css/styledetails.css">
</head>

<body>
    <header>
        <h1><a href="index.html">Spring Web Bookshelf</a></h1>
        <a href="index.html"><img src="img/back-button.png" alt="Back button"></a>
    </header>

    <main>
        <h1>Details</h1>
        <section class="container">
            <section id="book-sheet"></section>
            <section class="review">
                <h2>Personal Reviews</h2>
                <section id="review-list"></section>
                <button id="addReview">Add personal review</button>
                <div class="hidden" id="review-form">
                    <form action="" method="post">
                        <div class="field">
                            <label for="rating">Your Rating (1-10)</label>
                            <input id="rating" type="number" placeholder="Type here" min="1" max="10" step="0.1"
                                required>
                        </div>
                        <div class="field">
                            <label for="message">Your Comment</label>
                            <textarea id="message" placeholder="Type here" required></textarea>
                        </div>
                        <button type="submit">Send Review</button>
                    </form>
                </div>
            </section>
        </section>
    </main>

    <script src="./scripts/bookInShelf.js" type="module"></script>
</body>

</html>
