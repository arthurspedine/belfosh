<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h1><a href="index.html">Spring Web Bookshelf</a></h1>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Enter a book name">
                <button type="submit" class="btn"><img src="img/search.png" alt=""></button>
            </form>
            <div class="account">
                <a href="account.html" id="login">Log-In</a>
                <a href="account.html" id="register">Register</a>
                <div class="logged">a</div>
            </div>
        </header>


        
        <section data-name="search" class="section book-list"></section>
        <section class="section">
            <div class="shelf_header">
                <h2>My personal shelf</h2>
                <select data-author class="hidden"></select>
            </div>
            <section data-name="myshelf" class="book-list"></section>
            <section data-name="author"></section>
        </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/account.js"></script>
</body>

</html>
